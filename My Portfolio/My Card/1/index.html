<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="7.png">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <!-- Replace "/user.png" with the image of your which you want to show on your profile card-->
            <img src="7.png" alt="my img">
        </div>
        <h2 class="user-name">Hiren Prajapati</h2>
        <p class="about-user">My name is Hiren Prajapati and I'm a frontend web developer</p>
        <button class="hire-me">Hire Me</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <span class="followers" style="font-size: 8px; font-weight: bold;">ll___hd.oo1___ll</span>
                <!-- <span class="followers">Followers</span> -->
            </div>

            <div class="social-item">
                <li class="linkedin">
                    <i class="fa-brands fa-linkedin-in"></i>
                </li>
                <span class="followers" style="font-size: 10px; font-weight: bold;">HiiRuuBha Dhandhukiya</span>
                <!-- <span class="followers">Followers</span> -->
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
